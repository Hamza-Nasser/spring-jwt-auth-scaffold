spring:
  application:
    name: jwtscaffold
  datasource:
    url: jdbc:mysql://<HOST>:<PORT>/<DB_NAME>
    username: <DB_USERNAME>
    password: <DB_PASSWORD>
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
jwt:
  secret: YOUR_JWT_SECRET_HERE
  expiration: 3600000